<div class="keep-note-expansion-panel">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Take a note
          </mat-panel-title>         
        </mat-expansion-panel-header>    
        <div class="note-taker-form">
          <mat-form-field>
            <input matInput name="title" placeholder="title" [(ngModel)]='note.noteTitle'>
          </mat-form-field>        
          <mat-form-field>
            <textarea matInput name="text" placeholder="text" [(ngModel)]='note.noteContent'></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-select name="category" placeholder="Select Category" [(ngModel)]="note.category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{ category.categoryName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!-- <app-note [note]="note" *ngFor="let note of notes" class="note-card"></app-note> -->
          <label class="error-message">{{ errorMessage }}</label>
          <button mat-button (click)="addNote()">Done</button>
        </div>    
        </mat-expansion-panel>
    </div>
