<div class="category-taker-form">
    
    <label class="error-message">{{ errMessage }}</label>
    
    <mat-form-field> 
      <input [(ngModel)]="category.categoryName" name="editTitle" matInput placeholder="Category name" type="text">
    </mat-form-field>
    <mat-form-field>
      <textarea [(ngModel)]="category.categoryDescription" name="editText" matInput placeholder="Description"></textarea>
    </mat-form-field>

    <div class="keep-c-done-wrapper">
      <button mat-button (click)="onSave()">Save</button>
    </div>
    </div>
