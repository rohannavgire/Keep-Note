<div class="note-taker-form">

<!-- Label to display any error messages -->

<label class="error-message">{{ errMessage }}</label>

<mat-form-field> 
  <input [(ngModel)]="note.noteTitle" name="editTitle" matInput placeholder="Title" type="text">
</mat-form-field>
<mat-form-field>
  <textarea [(ngModel)]="note.noteContent" name="editText" matInput placeholder="Content"></textarea>
</mat-form-field>
<mat-form-field>
<mat-select name="editStatus" placeholder="Select Status" [(ngModel)]="note.noteStatus">
  <mat-option *ngFor="let state of states" [value]="state">
    {{ state }}
  </mat-option>
</mat-select>
</mat-form-field>
<mat-form-field>
<mat-select name="editCategory" placeholder="Select Category" [(ngModel)]="note.category">
  <mat-option *ngFor="let category of categories" [value]="category">
    {{ category.categoryName }}
  </mat-option>
</mat-select>
</mat-form-field>
<div class="keep-c-done-wrapper">
  <button mat-button (click)="onSave()">Save</button>
</div>
</div>
